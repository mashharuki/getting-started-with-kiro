<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tetris Game - Kiro Tutorial</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <div class="game-header">
            <h1>テトリス</h1>
            <div class="game-info">
                <div class="score-section">
                    <h3>スコア</h3>
                    <div id="score">0</div>
                </div>
                <div class="level-section">
                    <h3>レベル</h3>
                    <div id="level">1</div>
                </div>
                <div class="lines-section">
                    <h3>ライン</h3>
                    <div id="lines">0</div>
                </div>
            </div>
        </div>
        
        <div class="game-main">
            <div class="game-board-container">
                <canvas id="gameBoard" width="300" height="600"></canvas>
                <div id="gameOver" class="game-over hidden">
                    <h2>ゲームオーバー</h2>
                    <p>最終スコア: <span id="finalScore">0</span></p>
                    <button id="restartBtn">もう一度プレイ</button>
                </div>
            </div>
            
            <div class="game-sidebar">
                <div class="next-piece-section">
                    <h3>次のピース</h3>
                    <canvas id="nextPiece" width="120" height="120"></canvas>
                </div>
                
                <div class="controls-section">
                    <h3>操作方法</h3>
                    <div class="controls">
                        <div class="control-item">
                            <span class="key">←→</span>
                            <span class="action">移動</span>
                        </div>
                        <div class="control-item">
                            <span class="key">↓</span>
                            <span class="action">高速落下</span>
                        </div>
                        <div class="control-item">
                            <span class="key">↑</span>
                            <span class="action">回転</span>
                        </div>
                        <div class="control-item">
                            <span class="key">Space</span>
                            <span class="action">ハードドロップ</span>
                        </div>
                        <div class="control-item">
                            <span class="key">P</span>
                            <span class="action">一時停止</span>
                        </div>
                    </div>
                </div>
                
                <div class="game-controls">
                    <button id="pauseBtn">一時停止</button>
                    <button id="newGameBtn">新しいゲーム</button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
